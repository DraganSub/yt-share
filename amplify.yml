version: 1
frontend:
  phases:
    build:
      commands:
        - cd client
        - npm install
        - npm run build
  artifacts:
    baseDirectory: client/build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

backend:
  phases:
    build:
      commands:
        - cd server
        - npm install
  artifacts:
    baseDirectory: server
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*