version: 1
frontend:
  phases:
    build:
      commands:
        - npm --prefix ./client install ./client
        - npm --prefix ./client run build
  artifacts:
    baseDirectory: client/build
    files:
      - '**/*'
  cache:
    paths:
      - client/node_modules/**/*

backend:
  phases:
    build:
      commands:
        - npm --prefix ./server install ./server
  artifacts:
    baseDirectory: server
    files:
      - '**/*'
  cache:
    paths:
      - server/node_modules/**/*
